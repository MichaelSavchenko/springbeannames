plugins {
    id 'java'
}

group 'com.mihadev'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.7.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
